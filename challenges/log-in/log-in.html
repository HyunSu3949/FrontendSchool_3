<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="log-in">
      <div class="wrapper">
        <form action="">
          <p>더 편리해진 위니브에 오신 것을 환영합니다.</p>
          <button type="button" class="button">
            <img class="logo" src="images/weniv-logo.png" alt="위니브 로고" />
            <span>로그인</span>
          </button>
          <div class="links">
            <img src="images/icon-lock.png" alt="자물쇠 아이콘" />
            <a href="">아이디</a>
            <span class="divider">|</span>
            <a href="">비밀번호 찾기</a>

            <a class="sign-up" href="">회원가입</a
            ><img
              class="man-icon"
              src="images/icon-user.png"
              alt="사람 아이콘"
            />
          </div>
        </form>
      </div>
    </article>
  </body>
</html>
